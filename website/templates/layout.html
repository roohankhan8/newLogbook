{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="{% static 'css/sidebar_style.css' %}" /> -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/QA_page_style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/chat.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="bg-white">
    <section class="home-section">
      <div class="main-header">
        <div>
          <img src="{%static 'images/pic1.jpeg' %}" alt="" class="img1" />
        </div>
        <h1 class="" style="text-align: center">Logbook</h1>
        <a href="{% url 'login' %}">
          <button class="btn btn-success mr-1" type="button">Logout</button>
        </a>
      </div>
      {% block content %}{% endblock %}
      <div class="footer">
        <div class="upper">
          <img src="{%static 'images/pic5.jpeg' %}" alt="" class="img3" />
          <img src="{%static 'images/pic3.jpeg' %}" alt="" class="img4" />
          <img src="{%static 'images/pic4.jpeg' %}" alt="" class="img5" />
          <img src="{%static 'images/pic6.jpeg' %}" alt="" class="img6" />
        </div>
        <div class="lower">
          <p>Copyright 2019-2024 InfoEdMedia, Inc.</p>
          <p class="l1">Contact: <a href="#">emu_invent@emich.edu</a></p>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
